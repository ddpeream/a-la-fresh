<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - A la Fresh</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Gallery Section -->
    <section id="gallery" class="gallery">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title" data-translate="gallery_title">Galería de Eventos</h2>
                <p data-translate="gallery_subtitle">Momentos especiales y celebraciones en A la Fresh</p>
            </div>
            
            <div class="gallery-container">
                <div class="gallery-track" id="gallery-track">
                    <!-- Slides generados dinámicamente por JavaScript -->
                </div>
                
                <div class="gallery-navigation">
                    <button class="gallery-nav gallery-prev" aria-label="Imagen anterior">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="gallery-nav gallery-next" aria-label="Siguiente imagen">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                
                <div class="gallery-indicators" id="gallery-indicators">
                    <!-- Indicadores generados dinámicamente por JavaScript -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="translations.js"></script>
    <script src="script.js"></script>
</body>
</html>
