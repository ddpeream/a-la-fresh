<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A la Fresh - Barrio Antioquia</title>
    <meta name="description" content="A la Fresh - Fresas frescas y deliciosas en el Barrio Antioquia, Medellín. Fresh strawberries and delicious treats. 安蒂奥基亚社区新鲜草莓店. Fraises fraîches quartier Antioquia.">
    <meta name="keywords" content="fresas, strawberries, Barrio Antioquia, Medellín, Colombia, fresh, fresco, 草莓, fraises">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="translations.js"></script>
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Home Section -->
    <section id="home" class="hero">
        <div class="hero-background">
            <div class="floating-elements">
                <div class="floating-strawberry strawberry-1">🍓</div>
                <div class="floating-strawberry strawberry-2">🍓</div>
                <div class="floating-strawberry strawberry-3">🍓</div>
                <div class="floating-chocolate chocolate-1">🍫</div>
                <div class="floating-chocolate chocolate-2">🍫</div>
            </div>
        </div>
        <div class="hero-content">
            <div class="hero-text">
                <h1 class="hero-title">
                    <span class="title-line" data-translate="hero_welcome">Bienvenidos a</span>
                    <span class="title-main" data-translate="hero_title">A la Fresh</span>
                    <span class="title-subtitle" data-translate="hero_subtitle">El paraíso de las fresas frescas</span>
                </h1>
                <p class="hero-description" data-translate="hero_description">
                    Donde la frescura se encuentra con la dulzura. Un lugar especial donde puedes disfrutar de las mejores fresas, 
                    combinadas con crema, chocolate, obleas y mucho más. ¡Cada bocado es una explosión de sabor!
                </p>
                <div class="hero-buttons">
                    <button class="btn btn-primary" onclick="scrollToSection('products')">
                        <i class="fas fa-shopping-basket"></i>
                        <span data-translate="hero_btn_productos">Descubrir Fresas</span>
                    </button>
                    <button class="btn btn-secondary" onclick="scrollToSection('contact')">
                        <i class="fas fa-map-marker-alt"></i>
                        <span data-translate="hero_btn_visitanos">Visítanos</span>
                    </button>
                </div>
            </div>
            <div class="hero-image">
                <div class="image-container">
                    <img src="assets/home/oficial.jpg" alt="A la Fresh - Imagen Oficial" class="hero-img">
                    <div class="image-overlay">
                        <div class="cute-strawberry">🍓</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="scroll-indicator">
            <div class="scroll-dot"></div>
        </div>
    </section>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
</body>
</html>
